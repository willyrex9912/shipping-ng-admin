<ng-container *transloco="let t">
  <div class="row m-5" *transloco="let t">
    <div class="col-12">
      <h1 class="h3">{{t('txt_roles')}}</h1>
    </div>
    <div class="d-flex flex-column align-items-end my-4">
      <button class="btn btn-warning btn-m-wide" routerLink="create"
      >{{t('txt_create')}}</button>
    </div>
    <div class="">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">{{t('txt_name')}}</th>
          <th scope="col">{{t('txt_hourly_fee')}}</th>
          <th scope="col">{{t('txt_description')}}</th>
          <th scope="col">{{t('txt_actions')}}</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let role of roles; let i = index">
          <tr>
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ role.name }}</td>
            <td>{{ role.hourlyFee }}</td>
            <td>{{ role.description }}</td>
            <td>
              <button class="btn btn-sm text-primary" [routerLink]="['edit', role.roleId]">
                <span class="material-symbols-rounded">edit_note</span>
              </button>
            </td>
          </tr>
        </ng-container>
        </tbody>
      </table>
    </div>
    <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
  </div>
</ng-container>
