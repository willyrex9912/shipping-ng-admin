<div class="row m-5" *transloco="let t">
  <div class="col-12">
    <h1 class="h3">{{t('txt_organizations')}}</h1>
  </div>
  <div class="d-flex flex-column align-items-end">
    <button class="btn btn-orange text-white py-2 mt-1" routerLink="./create"
    >{{t('txt_create')}}</button>
  </div>
  <div class="">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">{{t('txt_name')}}</th>
        <th scope="col">{{t('txt_description')}}</th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let org of organizations ; let i = index">
        <tr>
          <th scope="row">{{i+1}}</th>
          <td>{{org.orgName}}</td>
          <td>{{org.orgDescription}}</td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
  <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
</div>
