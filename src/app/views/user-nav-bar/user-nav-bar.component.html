<header class="p-1 text-bg-dark fixed-top">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <i class="bi me-2 bi-truck" role="img" aria-label="Bootstrap" style="font-size: 40px"></i>
        </a>
      </div>

      <ul class="nav col- 12 col-md-auto mb-2 justify-content-center mb-md-0">
        <a *ngIf="paths.roles.show" routerLink="{{paths.roles.name}}" class="nav-link px-2 text-white">Roles</a>
        <a *ngIf="paths.organizations.show" routerLink="{{paths.organizations.name}}" class="nav-link px-2 text-white">Organizaciones</a>
        <a *ngIf="paths.users.show" routerLink="{{paths.users.name}}" class="nav-link px-2 text-white">Usuarios</a>
      </ul>

      <div class="col-md-3 text-end">
          <div ngbDropdown class="nav-item d-flex justify-content-end">
            <button type="button" class="nav-link" ngbDropdownToggle>{{userInfo?.email}}</button>
            <div ngbDropdownMenu>
              <button ngbDropdownItem>Action</button>
              <button ngbDropdownItem>Another action</button>
              <div class="dropdown-divider"></div>
              <button ngbDropdownItem (click)="logout()">Cerrar sesion</button>
            </div>
          </div>
      </div>
    </div>
  </div>
</header>
<div class="row" class="mt-5 p-2"></div>
