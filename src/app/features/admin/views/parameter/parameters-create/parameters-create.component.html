<ng-container *transloco="let t">
  <div class="row m-5">
    <h1 class="h3 mb-5">{{ parameterId ? t('parameter.txt_edit') : t('parameter.txt_create') }}</h1>
    <form>
      <div class="row">
        <div class="mb-3 col-lg-6 col-12">
          <app-required-field/>
          <label for="value" class="form-label">{{t('parameter.txt_value')}}</label>
          <input type="text" class="form-control" id="value" name="value"
                 placeholder="{{t('parameter.txt_value_placeholder')}}" noWhitespace [(ngModel)]="parameter.value">
        </div>
        <div class="mb-3 col-lg-6 col-12">
          <app-required-field/>
          <label for="description" class="form-label">{{t('parameter.txt_description')}}</label>
          <input type="text" class="form-control" id="description" name="description"
                 placeholder="{{t('parameter.txt_description_placeholder')}}" noWhitespace
                 [(ngModel)]="parameter.description">
        </div>
      </div>
      <div class="row">
      </div>
      <div class="d-flex flex-column align-items-end my-4">
        <button type="button" class="btn btn-warning btn-wide"
                (click)="onSubmit()">{{t('parameter.txt_save')}}</button>
      </div>
    </form>
  </div>
</ng-container>
