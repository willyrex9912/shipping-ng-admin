<ngb-toast
  *ngFor="let toast of getToasterService().toasts"
  [class]="toast.styles.borderClass"
  [autohide]="true"
  [delay]="toast.options.delay || 5000"
  (hidden)="close(toast)"
  style="background-color: white; border-left: 5px solid;"
  class="border-top-0 border-bottom-0 border-end-0 "
>
  <ng-template ngbToastHeader>
    <div class=" me-auto toast-header-style" *transloco="let t; read: toast.options.translationContext">
      <strong class="mx-1" [className]="toast.styles.textClass">{{ t(toast.options.header || toast.styles.header) }}</strong>
    </div>
  </ng-template>
  <div *transloco="let t; read: toast.options.translationContext">
    {{t(toast.options.message, toast.options.params ?? {}) }}
  </div>
</ngb-toast>
